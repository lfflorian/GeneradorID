<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <title>Identificador Unico</title>
</head>
<body onload="createScreen();">
    
    <div class="text-center form-class border border-light col-5 p-5">
            <p class="h4 mb-4">Loging</p>

        <button class="btn btn-info btn-block my-4" href="" id="btnOption1">Ingresar ID</button>

        <div id="option1">
                <div class="custom-file">
                    <input type="file" class="custom-file-input carga" id="customFileLang" lang="es">
                    <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                    <p class="etiqueta"></p>
                </div>
            <button class="btn btn-info btn-block my-4 botonBusqueda">Cargar</button>
        </div>
        <div class="alert alert-danger mensaje1">
            No se encuentra el id registrado
        </div>
        
    
        <button class="btn btn-info btn-block my-4" href="" id="btnOption2">Crear ID</button>
    
        <div id="option2">
            <p>dibuja tu firma aqui: </p>
            <div id="screen"></div>
            <p>Ingresa tu nombre: </p>
            <input type="text" placeholder="Nombre" id="name" class="form-control">
            <button class="btn btn-info btn-block my-4 botonCarga">Crear</button>
            
            <!--<button class="btn btn-info btn-block my-4 identificador">Descargar archivo identificador</button>-->
        </div>
        <div class="alert alert-success mensaje2">
            Su id fue registrado
        </div>
        <div class="identificador">
            <p><a class="idDescarga" >Click aqui</a> Para descargar el archivo con el codigo</p>
        </div>
    </div>

    <!--scripts -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
